<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Request - SecureShare</title>
<style>
  :root {
      --primary-color: #3498db;
      --secondary-color: #2c3e50;
      --background-color: #ecf0f1;
      --text-color: #333;
      --light-text-color: #ecf0f1;
      --hover-color: #2980b9;
      --header-color: #34495e;
      --accent-color: #e74c3c;
      --highlight-color: #f1c40f;
  }

  body {
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      color: var(--text-color);
  }

  .sidebar {
      width: 250px;
      background-color: var(--secondary-color);
      color: var(--light-text-color);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
  }

  .sidebar h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
      color: var(--light-text-color);
  }

  .sidebar ul {
      list-style-type: none;
      padding: 0;
      width: 100%;
  }

  .sidebar li {
      margin-bottom: 15px;
  }

  .sidebar a {
      color: var(--light-text-color);
      text-decoration: none;
      transition: color 0.3s;
      display: block;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
  }

  .sidebar a:hover {
      background-color: var(--hover-color);
  }

  .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: var(--background-color);
      display: flex;
      flex-direction: column;
      gap: 20px; /* Adds space between boxes */
  }

  .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background-color: var(--header-color);
      color: var(--light-text-color);
      padding: 10px 20px;
      border-radius: 8px;
  }

  .header h1 {
      margin: 0;
  }

  .user-profile {
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
  }

  .user-profile-icon {
      cursor: pointer;
      background-color: var(--primary-color);
      color: white;
      border-radius: 50%;
      padding: 10px;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
  }

  .user-profile span {
      font-size: 1em;
  }

  .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      z-index: 1000;
  }

  .dropdown-menu a {
      color: var(--text-color);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
  }

  .dropdown-menu a:hover {
      background-color: #f1f1f1;
  }

  .box {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
  }

  .highlight-box {
      background-color: #85C1E9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  }

  .form-group {
      margin-bottom: 15px;
  }

  .form-group label {
      display: block;
      margin-bottom: 5px;
  }

  .form-group select, .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
  }

  .form-group button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
  }

  .form-group button:hover {
    background-color: var(--hover-color);
  }

  .requests-section h2 {
    margin-bottom: 10px;
  }

  .request-item {
    background-color: #f9f9f9;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
  }

  @media (max-width: 768px) {
      body {
          flex-direction: column;
      }

      .sidebar {
          width: 100%;
          order: 2;
          padding: 10px;
      }

      .main-content {
          order: 1;
          padding: 10px;
      }

      .quick-actions {
          flex-direction: column;
      }

      .quick-actions button {
          margin-left: 0;
          margin-bottom: 10px;
      }
  }
</style>
</head>
<body>
  <div class="sidebar">
    <h2>SecureShare</h2>
    <ul>
      <li><a href="{% url 'view_all_documents' %}">My Documents</a></li>
      <li><a href="{% url 'upload_new_document' %}">Upload New Document</a></li>
      <li><a href="{% url 'access_request' %}">Access Requests</a></li>
      <li><a href="{% url 'pending_request' %}">Pending Requests</a></li>
      <li><a href="{% url 'requested_document' %}">Requested Documents</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Access Request</h1>
      <div class="user-profile">
        <div class="user-profile-icon">ðŸ‘¤</div>
        <div class="dropdown-menu">
          <a href="{% url 'settings' %}">Settings</a>
          <a href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
    </div>

    <!-- Highlighted Send Request Box -->
    <div class="highlight-box">
      <form method="POST" action="{% url 'access_request' %}">
        {% csrf_token %}
        <!-- Email input field -->
        <div class="form-group">
          <label for="email">Enter User Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <!-- Display full name dynamically -->
        <div class="form-group">
          <label for="selected_user">User Full Name:</label>
          <input type="text" id="user_full_name" name="user_full_name" readonly>
          <input type="hidden" id="selected_user" name="selected_user" value="">
        </div>
  
        <div class="form-group">
          <label for="selected_document">Select Document:</label>
          <select id="selected_document" name="selected_document" multiple required >
            {% for title in document_titles %}
              <option value="{{ title }}">{{ title }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <button type="submit">Send Request</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Toggle dropdown menu
    document.querySelector('.user-profile').addEventListener('click', function() {
        const dropdown = document.querySelector('.dropdown-menu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    // Hide dropdown menu if clicked outside
    window.addEventListener('click', function(e) {
        if (!document.querySelector('.user-profile').contains(e.target)) {
            document.querySelector('.dropdown-menu').style.display = 'none';
        }
    });

    document.getElementById('email').addEventListener('input', function() {
      var email = this.value;
      var documentDropdown = document.getElementById('selected_document');
      if (email) {
        fetch(`/get-user-by-email/?email=${email}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.full_name) {
            debugger;
            document.getElementById('user_full_name').value = data.full_name;
            document.getElementById('selected_user').value = data.id;
        
            documentDropdown.disabled = false;
          } else {
            document.getElementById('user_full_name').value = 'User not found';
            document.getElementById('selected_user').value = '';
            documentDropdown.disabled = true;
          }
        })
        .catch(error => {
          console.error('Error fetching user:', error);
          documentDropdown.disabled = true;
        });
      } else {
        document.getElementById('user_full_name').value = '';
        document.getElementById('selected_user').value = '';
        documentDropdown.disabled = true;
      }
    });
  </script>
</body>
</html>
