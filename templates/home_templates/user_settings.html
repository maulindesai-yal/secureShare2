<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureShare Settings</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #333;
            --light-text-color: #ecf0f1;
            --hover-color: #2980b9;
            --header-color: #34495e;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            color: var(--text-color);
        }

        .sidebar {
            width: 250px;
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: var(--light-text-color);
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        .sidebar li {
            margin-bottom: 15px;
        }

        .sidebar a {
            color: var(--light-text-color);
            text-decoration: none;
            transition: color 0.3s;
            display: block;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: var(--hover-color);
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: var(--background-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: var(--header-color);
            color: var(--light-text-color);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .header h1 {
            margin: 0;
        }

        .user-profile {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .user-profile-icon {
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            padding: 10px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-profile span {
            font-size: 1em;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown-menu a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }

        .settings-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .settings-container h2 {
            margin-top: 0;
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section label {
            display: block;
            margin-bottom: 8px;
        }

        .settings-section input, .settings-section select {
            width: 97%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .settings-section button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin-top: 10px;
        }

        .settings-section button:hover {
            background-color: var(--hover-color);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                order: 2;
                padding: 10px;
            }

            .main-content {
                order: 1;
                padding: 10px;
            }

            .settings-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>SecureShare</h2>
        <ul>
            <li><a href="{% url 'view_all_documents' %}">My Documents</a></li>
            <li><a href="{% url 'upload_new_document' %}">Upload New Document</a></li>
            <li><a href="{% url 'access_request' %}">Access Requests</a></li>
            <li><a href="{% url 'pending_request' %}">Pending Requests</a></li>
            <li><a href="{% url 'requested_document' %}">Requested Documents</a></li>
            <li><a href="{% url 'settings' %}">Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Settings</h1>
            <div class="user-profile">
                <div class="user-profile-icon">ðŸ‘¤</div>                
                <div class="dropdown-menu">
                    <a href="{% url 'settings' %}">Settings</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </div>
        <div class="settings-container">
            <h2>Account Settings</h2>
            <div class="settings-section">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" value="{{ user.first_name }}">

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" value="{{ user.last_name }}">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}">

                <label for="role">Role</label>
                <select id="role" name="role" disabled>
                    <option value="{{ user.role }}">{{ user.get_role_display }}</option>
                </select>

                <button type="submit">Save Changes</button>
            </div>

            <h2>Password Settings</h2>
            <div class="settings-section">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword">

                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword">

                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword">

                <button type="submit">Update Password</button>
            </div>
        </div>
        <div class="footer">
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Help/Support</a>
        </div>
    </div>

    <script>
        // Toggle dropdown menu
        document.querySelector('.user-profile').addEventListener('click', function() {
            const dropdown = document.querySelector('.dropdown-menu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', function(e) {
            if (!document.querySelector('.user-profile').contains(e.target)) {
                document.querySelector('.dropdown-menu').style.display = 'none';
            }
        });
    </script>
</body>
</html>
