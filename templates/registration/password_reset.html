<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    /* Copy the style from your register.html here */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #bdc3c7, #2c3e50);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 
                  0 10px 10px rgba(0, 0, 0, 0.22);
      padding: 50px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
      animation: slideInFromLeft 1s ease-in-out;
    }

    @keyframes slideInFromLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    input {
      border-radius: 20px;
      border: 1px solid #ccc;
      background-color: #ecf0f1;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #2c3e50;
      outline: none;
    }

    button {
      border-radius: 20px;
      border: 1px solid #8e44ad;
      background-color: #8e44ad;
      color: #ffffff;
      font-size: 14px;
      font-weight: bold;
      padding: 12px 45px;
      margin-top: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: background-color 0.3s, transform 80ms ease-in;
      cursor: pointer;
    }

    button:hover {
      background-color: #732d91;
    }

    button:active {
      transform: scale(0.95);
    }

    .login-link {
      margin-top: 10px;
      font-size: 12px;
    }

    .login-link a {
      color: #8e44ad;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <form method="post">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Reset Password</button>
    </form>
    <div class="login-link">
      <span>Remember your password? </span><a href="{% url 'login' %}">Login here</a>
    </div>
  </div>
</body>
</html>
